name: Build OpenWrt for Archer C6 v2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: Download OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig

      - name: Configure target
        run: |
          cd openwrt
          sed -i 's/^CONFIG_TARGET_.*//g' .config
          echo "CONFIG_TARGET_ath79=y" >> .config
          echo "CONFIG_TARGET_ath79_generic=y" >> .config
          echo "CONFIG_TARGET_ath79_generic_DEVICE_tplink_archer-c6-v2-eu=y" >> .config
          echo "CONFIG_PACKAGE_luci=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-mwan3=y" >> .config
          make defconfig

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-archer-c6v2-firmware
          path: openwrt/bin/targets/ath79/generic/
